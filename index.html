<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Racing Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 100;
        }

        #speed, #lap-time {
            margin-bottom: 10px;
        }

        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 200;
        }

        #start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
        }

        #start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="hud">
            <div id="speed">Speed: 0 km/h</div>
            <div id="lap-time">Lap Time: 0:00.000</div>
        </div>
        <div id="start-screen">
            <h1>3D Racing Game</h1>
            <p>Use arrow keys to control the car</p>
            <button id="start-button">Start Game</button>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="ttslib.js"></script>
</body>
</html>
